# /etc/ddclient.conf

daemon=5m
pid=/var/run/ddclient.pid
syslog=yes
timeout=10
verbose=no

protocol=freedns
use=web, web=myip.dnsomatic.com
ssl=yes
server=freedns.afraid.org
login={{ddns.afraid.username}}
password={{ddns.afraid.password}}
{{ddns.afraid.domain}}

protocol=dyndns2
use=web, web=myip.dnsomatic.com
ssl=yes
server=updates.opendns.com
login={{ddns.opendns.username}}
password='{{ddns.opendns.password}}
{{ddns.opendns.domain}}
