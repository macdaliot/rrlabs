---
# tasks file for hass

- name: "CONFIGURING HOME ASSISTANT"
  file:
    path: "{{item}}"
    state: directory
    owner: homeassistant
    group: homeassistant
    mode: 0755
  with_items:
    - /home/homeassistant/.homeassistant
    - /home/homeassistant/.homeassistant/sensors
    - /home/homeassistant/.homeassistant/www

- copy:
    src: "{{item.src}}"
    dest: "{{item.dest}}"
    owner: homeassistant
    group: homeassistant
    mode: 0644
  with_items:
    - {src: "secrets-picture1.png", dest: "/home/homeassistant/.homeassistant/www/picture1.png"}
    - {src: "secrets-picture2.png", dest: "/home/homeassistant/.homeassistant/www/picture2.png"}

- template:
    src: "{{item.src}}"
    dest: "{{item.dest}}"
    owner: homeassistant
    group: homeassistant
    mode: 0644
  with_items:
    - {src: "configuration.yaml", dest: "/home/homeassistant/.homeassistant/configuration.yaml"}
    - {src: "customize.yaml", dest: "/home/homeassistant/.homeassistant/customize.yaml"}
    - {src: "groups.yaml", dest: "/home/homeassistant/.homeassistant/groups.yaml"}
    - {src: "known_devices.yaml", dest: "/home/homeassistant/.homeassistant/known_devices.yaml"}
    - {src: "logger.yaml", dest: "/home/homeassistant/.homeassistant/logger.yaml"}
    - {src: "zones.yaml", dest: "/home/homeassistant/.homeassistant/zones.yaml"}
    - {src: "sensor-moon.yaml", dest: "/home/homeassistant/.homeassistant/sensors/moon.yaml"}
    - {src: "sensor-templates.yaml", dest: "/home/homeassistant/.homeassistant/sensors/templates.yaml"}
    - {src: "sensor-yr.yaml", dest: "/home/homeassistant/.homeassistant/sensors/yr.yaml"}
  register: cfg_homeassistant

- systemd:
    name: homeassistant@homeassistant.service
    state: restarted
  when: cfg_homeassistant.changed



- command: "false"


- systemd:
    name: homeassistant@homeassistant.service
    state: restarted
  when: cfg_homeassistant.changed



- command: "false"


- name: "ADDING USER"
  user:
    name: homeassistant
    shell: /bin/bash
    groups: dialout, gpio

- stat:
    path: /home/homeassistant/.local/bin/pip3
  register: stat_hass_pip

- copy:
    src: hass.udevd
    dest: /etc/udev/rules.d/99-hass.rules
    owner: root
    group: root
    mode: 0644
  register: cfg_udevd
- systemd:
    name: udev.service
    state: restarted
  when: cfg_udevd.changed

- name: "INSTALLING DEPENDENCIES (GLOBAL PIP)"
  become: yes
  become_user: homeassistant
  pip:
    executable: pip3
    name:
      - wheel
      - homeassistant
      - python_openzwave
    extra_args: --user
  when: not stat_hass_pip.stat.exists

- name: "INSTALLING DEPENDENCIES (USER'S PIP)"
  become: yes
  become_user: homeassistant
  pip:
    executable: /home/homeassistant/.local/bin/pip3
    name:
      - wheel
      - homeassistant
    extra_args: --user
  when: stat_hass_pip.stat.exists

- copy:
    src: hass.systemd
    dest: /etc/systemd/system/homeassistant@homeassistant.service
    owner: root
    group: root
    mode: 0644
- systemd:
    name: homeassistant@homeassistant.service
    state: started
- systemd:
    name: homeassistant@homeassistant.service
    enabled: yes
    masked: no
    state: started

- name: "CONFIGURING HOMEASSISANT VIRTUAL HOST"
  file:
    path: /var/www/homeassistant
    state: directory
    owner: root
    group: root
    mode: 0755
- template:
    src: "{{item.src}}"
    dest: "{{item.dest}}"
    owner: "{{item.owner}}"
    group: "{{item.group}}"
    mode: "{{item.mode}}"
  with_items:
    - {src: "002-homeassistant.conf", dest: "/etc/apache2/sites-available/002-homeassistant.conf", owner: "root", group: "root", mode: "0644"}
  register: cfg_apache

- stat:
    path: "/etc/letsencrypt/live/{{ddns.hass.domain}}/privkey.pem"
  register: stat_hass_key
- stat:
    path: "/etc/letsencrypt/live/{{ddns.hass.domain}}/fullchain.pem"
  register: stat_hass_crt
- name: "GETTING CERTIFICATE SIGNED BY LET'S ENCRYPT"
  command: certbot certonly --webroot --email {{root.email}} --agree-tos --webroot-path /var/www/html -d {{ddns.hass.domain}}
  when: not stat_hass_key.stat.exists

- command: a2ensite 002-homeassistant.conf
  when: cfg_apache.changed or not stat_hass_key.stat.exists
- systemd:
    name: apache2.service
    state: reloaded
  when: cfg_apache.changed or not stat_hass_key.stat.exists

- name: "CONFIGURING HOME ASSISTANT"
  template:
    src: "{{item.src}}"
    dest: "{{item.dest}}"
    owner: "{{item.owner}}"
    group: "{{item.group}}"
    mode: "{{item.mode}}"
  with_items:
    - {src: "configuration.yaml", dest: "/home/homeassistant/.homeassistant/configuration.yaml", owner: "homeassistant", group: "homeassistant", mode: "0644"}
  register: cfg_homeassistant

- systemd:
    name: homeassistant@homeassistant.service
    state: restarted
  when: cfg_homeassistant.changed
